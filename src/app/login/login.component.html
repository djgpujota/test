<div class="background-container">
  <!-- Aquí va tu imagen -->
  <img src="../../assets/img/instalacion-Yavirac.png" alt="Descripción de la imagen">
</div>

<div class="center-container">
<mat-card>
    <mat-card-header>
    <h2>Iniciar Sesion</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="id" >
            </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" >
              </mat-form-field>
              <div>
                <button mat-raised-button type="submit">Iniciar Sesión</button>
                <button routerLink="/register" mat-raised-button type="submit">Registrate</button>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
</div>
